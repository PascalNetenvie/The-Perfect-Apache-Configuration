# Do not allow PHP scripts to be cached unless they explicitly send cache headers themselves.
<FilesMatch \.php$>
  ExpiresActive Off
</FilesMatch>
</IfModule>
# No caching for dynamic files
<filesMatch "\.(cgi|pl|htm)$">
ExpiresDefault A0
Header set Cache-Control "max-age=10, no-store, no-cache, must-revalidate"
Header set Pragma "no-cache"
</filesMatch>
# 1 MIN
<filesMatch "\.(html)$">
ExpiresDefault A1
Header set Cache-Control "max-age=10, no-store, no-cache, must-revalidate"
Header set Pragma "no-cache"
</filesMatch>
# 2 DAYS
<filesMatch "\.(xml|txt)$">
ExpiresDefault A172800
Header set Cache-Control "max-age=172800, public, must-revalidate"
Header set Pragma "public"
</filesMatch>
# 1 WEEK
<filesMatch "\.(js|css)$">
ExpiresDefault A604800
Header set Cache-Control "max-age=604800, public"
Header set Pragma "public"
</filesMatch>
# 1 MONTH
<filesMatch "\.(jpg|jpeg|png|webp|gif|swf|ico|pdf|flv|woff2)$">
ExpiresDefault A2419200
Header set Cache-Control "max-age=2592000, public"
Header set Pragma "public"
</filesMatch>
