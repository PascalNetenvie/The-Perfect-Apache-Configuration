# Ecommerce server can raise to 600+
# ----------------------------------------------------------------------
<IfModule mod_fcgid.c>
FcgidBusyTimeout 120
FcgidIdleTimeout 120
FcgidProcessLifeTime 120
FcgidConnectTimeout 120
FcgidIOTimeout 120
</IfModule>
