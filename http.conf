# ----------------------------------------------------------------------
# Gzip compression
# Compress content before it is delivered to the client
# http://httpd.apache.org/docs/2.0/mod/mod_deflate.html
# ----------------------------------------------------------------------
<IfModule mod_deflate.c>
	# Force deflate for mangled headers developer.yahoo.com/blogs/ydn/posts/2010/12/pushing-beyond-gzipping/
	<IfModule mod_setenvif.c>
		<IfModule mod_headers.c>
			SetEnvIfNoCase ^(Accept-EncodXng|X-cept-Encoding|X{15}|~{15}|-{15})$ ^((gzip|deflate)\s*,?\s*)+|[X~-]{4,13}$ HAVE_Accept-Encoding
			RequestHeader append Accept-Encoding "gzip,deflate" env=HAVE_Accept-Encoding
			# Serve CSS files compressed with GZIP if client accept it
			RewriteCond "%{HTTP:Accept-encoding}" "gzip"
			RewriteCond "%{REQUEST_FILENAME}\.gz" "-s"
			RewriteRule "^(.*)\.css"              "$1\.css\.gz" [QSA]
			
			# Serve JS files compressed with GZIP if client accept it
			RewriteCond "%{HTTP:Accept-encoding}" "gzip"
			RewriteCond "%{REQUEST_FILENAME}\.gz" "-s"
			RewriteRule "^(.*)\.js"               "$1\.js\.gz" [QSA]
			
			# Serve correct file type and prevent mod_deflate to double Gzip
			RewriteRule "\.css\.gz$" "-" [T=text/css,E=no-gzip:1]
			RewriteRule "\.js\.gz$"  "-" [T=text/javascript,E=no-gzip:1]
			
			<FilesMatch "(\.js\.gz|\.css\.gz)$">
			# Serve correct Encoding
			Header append Content-Encoding gzip
			# Force client and relay to cache correctly
			Header append Vary Accept-Encoding
			</FilesMatch>
		</IfModule>
	</IfModule>
	
	<IfModule filter_module>
		# HTML, TXT, CSS, JavaScript, JSON, XML, HTC:
		FilterDeclare   COMPRESS
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'text/html'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'text/css'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'text/plain'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'text/xml'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'text/x-component'"
    		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'text/javascript'"
    		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'application/javascript'"
    		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'application/x-javascript'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'application/json'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'application/xml'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'application/xhtml+xml'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'application/rss+xml'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'application/atom+xml'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'application/vnd.ms-fontobject'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'image/svg+xml'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'image/x-icon'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'application/x-font-ttf'"
		FilterProvider  COMPRESS  DEFLATE "%{Content_Type} = 'font/opentype'"
		FilterChain     COMPRESS
		FilterProtocol  COMPRESS  DEFLATE change=yes;byteranges=no
	</IfModule>
	<IfModule !mod_filter.c>
		# Legacy versions of Apache
		AddOutputFilterByType DEFLATE text/html text/plain text/css application/json
		AddOutputFilterByType DEFLATE text/javascript application/javascript application/x-javascript
		AddOutputFilterByType DEFLATE text/xml application/xml text/x-component
		AddOutputFilterByType DEFLATE application/xhtml+xml application/rss+xml application/atom+xml
		AddOutputFilterByType DEFLATE image/x-icon image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype
	</IfModule>
</IfModule>
